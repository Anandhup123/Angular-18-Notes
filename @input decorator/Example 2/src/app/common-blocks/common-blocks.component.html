<div class="card">
	<img src={{studentImg}}>
	<div class="card-body">
		<h5 class="card-title">{{studentName}}</h5>
		<p class="card-text">Total Marks: <span>{{totalMark}}</span></p>
		<p class="card-text">Average Marks: <span>{{averageMark}}</span></p>
		<p class="card-text">Status: {{status}}</p>
	</div>
</div>
